    <input type="file" id="excelFile" accept=".xls,.xlsx"/>
    <script>
        // Biến toàn cục để lưu trữ dữ liệu biểu đồ
        let barChart = null;
        let radarChart = null;
        let selectedFile;
        
        // Sửa lỗi đọc file Excel
        document.getElementById('excelFile').addEventListener('change', function (e) {
            selectedFile = e.target.files[0];
            document.getElementById('fileName').textContent = selectedFile ? selectedFile.name : "Chưa chọn file nào";
        });
        
        document.getElementById('mau2').addEventListener('click', function () {
            if (!selectedFile) {
                alert("Vui lòng chọn một file Excel trước.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    
                    if (jsonData.length === 0) {
                        alert("File Excel không có dữ liệu hoặc không đúng định dạng.");
                        return;
                    }
                    
                    // Lấy dòng đầu tiên
                    const row = jsonData[0];
                    
                    // Đọc dữ liệu với nhiều tên cột có thể có
                    document.getElementById("van6").value = row["Van6"] || row["Ngữ văn 6"] || "";
                    document.getElementById("van7").value = row["Van7"] || row["Ngữ văn 7"] || "";
                    document.getElementById("van8").value = row["Van8"] || row["Ngữ văn 8"] || "";
                    document.getElementById("van9").value = row["Van9"] || row["Ngữ văn 9"] || "";
                    
                    document.getElementById("toan6").value = row["Toan6"] || row["Toán 6"] || "";
                    document.getElementById("toan7").value = row["Toan7"] || row["Toán 7"] || "";
                    document.getElementById("toan8").value = row["Toan8"] || row["Toán 8"] || "";
                    document.getElementById("toan9").value = row["Toan9"] || row["Toán 9"] || "";
                    
                    document.getElementById("anh6").value = row["Anh6"] || row["Anh văn 6"] || row["Ngoại ngữ 6"] || "";
                    document.getElementById("anh7").value = row["Anh7"] || row["Anh văn 7"] || row["Ngoại ngữ 7"] || "";
                    document.getElementById("anh8").value = row["Anh8"] || row["Anh văn 8"] || row["Ngoại ngữ 8"] || "";
                    document.getElementById("anh9").value = row["Anh9"] || row["Anh văn 9"] || row["Ngoại ngữ 9"] || "";
                    
                    document.getElementById("gdcd6").value = row["GDCD6"] || row["GDCD 6"] || row["Giáo dục công dân 6"] || "";
                    document.getElementById("gdcd7").value = row["GDCD7"] || row["GDCD 7"] || row["Giáo dục công dân 7"] || "";
                    document.getElementById("gdcd8").value = row["GDCD8"] || row["GDCD 8"] || row["Giáo dục công dân 8"] || "";
                    document.getElementById("gdcd9").value = row["GDCD9"] || row["GDCD 9"] || row["Giáo dục công dân 9"] || "";
                    
                    document.getElementById("lsdl6").value = row["LSDL6"] || row["LSĐL6"] || row["Lịch sử - Địa lý 6"] || "";
                    document.getElementById("lsdl7").value = row["LSDL7"] || row["LSĐL7"] || row["Lịch sử - Địa lý 7"] || "";
                    document.getElementById("lsdl8").value = row["LSDL8"] || row["LSĐL8"] || row["Lịch sử - Địa lý 8"] || "";
                    document.getElementById("lsdl9").value = row["LSDL9"] || row["LSĐL9"] || row["Lịch sử - Địa lý 9"] || "";
                    
                    document.getElementById("khtn6").value = row["KHTN6"] || row["KHTN 6"] || row["Khoa học tự nhiên 6"] || "";
                    document.getElementById("khtn7").value = row["KHTN7"] || row["KHTN 7"] || row["Khoa học tự nhiên 7"] || "";
                    document.getElementById("khtn8").value = row["KHTN8"] || row["KHTN 8"] || row["Khoa học tự nhiên 8"] || "";
                    document.getElementById("khtn9").value = row["KHTN9"] || row["KHTN 9"] || row["Khoa học tự nhiên 9"] || "";
                    
                    document.getElementById("cn6").value = row["CongNghe6"] || row["Công nghệ 6"] || "";
                    document.getElementById("cn7").value = row["CongNghe7"] || row["Công nghệ 7"] || "";
                    document.getElementById("cn8").value = row["CongNghe8"] || row["Công nghệ 8"] || "";
                    document.getElementById("cn9").value = row["CongNghe9"] || row["Công nghệ 9"] || "";
                    
                    document.getElementById("th6").value = row["Tin6"] || row["Tin học 6"] || "";
                    document.getElementById("th7").value = row["Tin7"] || row["Tin học 7"] || "";
                    document.getElementById("th8").value = row["Tin8"] || row["Tin học 8"] || "";
                    document.getElementById("th9").value = row["Tin9"] || row["Tin học 9"] || "";
                    
                    document.getElementById("nghethuat6").value = row["NgheThuat6"] || row["Nghệ thuật 6"] || "";
                    document.getElementById("nghethuat7").value = row["NgheThuat7"] || row["Nghệ thuật 7"] || "";
                    document.getElementById("nghethuat8").value = row["NgheThuat8"] || row["Nghệ thuật 8"] || "";
                    document.getElementById("nghethuat9").value = row["NgheThuat9"] || row["Nghệ thuật 9"] || "";
                    
                    document.getElementById("hoatdong6").value = row["HoatDong6"] || row["Hoạt động trải nghiệm 6"] || "";
                    document.getElementById("hoatdong7").value = row["HoatDong7"] || row["Hoạt động trải nghiệm 7"] || "";
                    document.getElementById("hoatdong8").value = row["HoatDong8"] || row["Hoạt động trải nghiệm 8"] || "";
                    document.getElementById("hoatdong9").value = row["HoatDong9"] || row["Hoạt động trải nghiệm 9"] || "";
                    
                    alert("Dữ liệu đã được đọc thành công!");
                } catch (error) {
                    console.error("Lỗi khi đọc file Excel:", error);
                    alert("Đã xảy ra lỗi khi đọc file Excel. Vui lòng kiểm tra định dạng file.");
                }
            };
            reader.readAsArrayBuffer(selectedFile);
        });
        
        // Sửa lỗi tư vấn tổ hợp
        document.getElementById("tuvan").onclick = function() {
            // Lấy dữ liệu điểm từ các ô input
            let van6 = parseFloat(document.getElementById('van6').value) || 0;
            let van7 = parseFloat(document.getElementById('van7').value) || 0;
            let van8 = parseFloat(document.getElementById('van8').value) || 0;
            let van9 = parseFloat(document.getElementById('van9').value) || 0;
            
            let toan6 = parseFloat(document.getElementById('toan6').value) || 0;
            let toan7 = parseFloat(document.getElementById('toan7').value) || 0;
            let toan8 = parseFloat(document.getElementById('toan8').value) || 0;
            let toan9 = parseFloat(document.getElementById('toan9').value) || 0;
            
            let anh6 = parseFloat(document.getElementById('anh6').value) || 0;
            let anh7 = parseFloat(document.getElementById('anh7').value) || 0;
            let anh8 = parseFloat(document.getElementById('anh8').value) || 0;
            let anh9 = parseFloat(document.getElementById('anh9').value) || 0;
            
            let gdcd6 = parseFloat(document.getElementById('gdcd6').value) || 0;
            let gdcd7 = parseFloat(document.getElementById('gdcd7').value) || 0;
            let gdcd8 = parseFloat(document.getElementById('gdcd8').value) || 0;
            let gdcd9 = parseFloat(document.getElementById('gdcd9').value) || 0;
            
            let lsdl6 = parseFloat(document.getElementById('lsdl6').value) || 0;
            let lsdl7 = parseFloat(document.getElementById('lsdl7').value) || 0;
            let lsdl8 = parseFloat(document.getElementById('lsdl8').value) || 0;
            let lsdl9 = parseFloat(document.getElementById('lsdl9').value) || 0;
            
            let khtn6 = parseFloat(document.getElementById('khtn6').value) || 0;
            let khtn7 = parseFloat(document.getElementById('khtn7').value) || 0;
            let khtn8 = parseFloat(document.getElementById('khtn8').value) || 0;
            let khtn9 = parseFloat(document.getElementById('khtn9').value) || 0;
            
            let cn6 = parseFloat(document.getElementById('cn6').value) || 0;
            let cn7 = parseFloat(document.getElementById('cn7').value) || 0;
            let cn8 = parseFloat(document.getElementById('cn8').value) || 0;
            let cn9 = parseFloat(document.getElementById('cn9').value) || 0;
            
            let th6 = parseFloat(document.getElementById('th6').value) || 0;
            let th7 = parseFloat(document.getElementById('th7').value) || 0;
            let th8 = parseFloat(document.getElementById('th8').value) || 0;
            let th9 = parseFloat(document.getElementById('th9').value) || 0;
            
            // Hàm tính điểm trung bình
            const calculateAverage = (scores) => {
                const validScores = scores.filter(s => s > 0);
                return validScores.length > 0 ? 
                    (validScores.reduce((sum, s) => sum + s, 0) / validScores.length).toFixed(2) : 0;
            };
            
            // Tính điểm trung bình các môn
            let tbVan = parseFloat(calculateAverage([van6, van7, van8, van9]));
            let tbToan = parseFloat(calculateAverage([toan6, toan7, toan8, toan9]));
            let tbAnh = parseFloat(calculateAverage([anh6, anh7, anh8, anh9]));
            let tbGDCD = parseFloat(calculateAverage([gdcd6, gdcd7, gdcd8, gdcd9]));
            let tbLSDL = parseFloat(calculateAverage([lsdl6, lsdl7, lsdl8, lsdl9]));
            let tbKHTN = parseFloat(calculateAverage([khtn6, khtn7, khtn8, khtn9]));
            let tbCN = parseFloat(calculateAverage([cn6, cn7, cn8, cn9]));
            let tbTH = parseFloat(calculateAverage([th6, th7, th8, th9]));
            
            // Tạo biểu đồ
            createCharts(tbVan, tbToan, tbAnh, tbGDCD, tbLSDL, tbKHTN, tbCN, tbTH);
            
            // Đánh giá năng lực
            let allSubjects = [
                van6, van7, van8, van9,
                toan6, toan7, toan8, toan9,
                anh6, anh7, anh8, anh9,
                gdcd6, gdcd7, gdcd8, gdcd9,
                lsdl6, lsdl7, lsdl8, lsdl9,
                khtn6, khtn7, khtn8, khtn9,
                cn6, cn7, cn8, cn9,
                th6, th7, th8, th9
            ];
            
            let tbAll = calculateAverage(allSubjects);
            
            let subjectsScores = [
                { name: "Ngữ văn", score: tbVan },
                { name: "Toán", score: tbToan },
                { name: "Ngoại ngữ", score: tbAnh },
                { name: "Giáo dục công dân", score: tbGDCD },
                { name: "Lịch sử - Địa lý", score: tbLSDL },
                { name: "Khoa học tự nhiên", score: tbKHTN },
                { name: "Công nghệ", score: tbCN },
                { name: "Tin học", score: tbTH }
            ];
            
            let highScoringSubjects = subjectsScores.filter(subject => subject.score >= 6.5);
