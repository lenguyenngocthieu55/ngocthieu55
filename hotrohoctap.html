<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 | Chatbot AI Đa Năng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#1e1b4b',
                        dark: {
                            bg: '#0f172a',
                            text: '#e2e8f0',
                            sidebar: '#1e293b',
                            hover: '#334155'
                        }
                    },
                    fontFamily: {
                        sans: ['Calibri', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .code-block {
            position: relative;
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #1e293b;
        }
        
        .code-header {
            font-family: monospace;
            user-select: none;
        }
        
        .copy-code-btn {
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .copy-code-btn:hover {
            color: #ffffff;
        }
        
        pre {
            margin: 0 !important;
            padding: 1rem !important;
            background-color: #1e293b !important;
            border-radius: 0 0 0.75rem 0.75rem;
        }
        
        .markdown p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .markdown ul, .markdown ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .markdown li {
            margin-bottom: 0.5rem;
        }
        
        .markdown code:not(pre code) {
            background-color: #334155;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #e2e8f0;
        }
        
        .markdown strong {
            font-weight: 600;
        }
        
        .markdown em {
            font-style: italic;
        }
        
        .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .markdown h1 {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        
        .markdown h2 {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }
        
        .markdown h3 {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }
        
        .markdown h4 {
            font-size: 1rem;
            line-height: 1.5rem;
        }
        
        .markdown table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .markdown th, .markdown td {
            padding: 0.5rem 1rem;
            border: 1px solid #334155;
            text-align: left;
        }
        
        .markdown th {
            background-color: #1e293b;
            font-weight: 600;
        }
        
        .markdown blockquote {
            border-left: 4px solid #475569;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #94a3b8;
            border-radius: 0.75rem;
            background-color: rgba(30, 41, 59, 0.5);
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4f46e5;
            border-radius: 1rem;
            max-width: 80%;
            margin-left: auto;
            padding: 0.75rem;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #1e293b;
            border-radius: 1rem;
            max-width: 80%;
            margin-right: auto;
            padding: 0.75rem;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #1e293b;
            border-radius: 1rem;
            max-width: 80%;
            margin-right: auto;
            padding: 0.75rem;
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        .continue-btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .continue-btn:hover {
            background-color: #4338ca;
        }

        .quality-indicator {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-dark-bg text-dark-text transition-all">

    <div id="app" class="flex flex-1 overflow-hidden">

        <div id="sidebar" class="w-48 bg-dark-sidebar shadow-lg border-r border-gray-700 flex flex-col h-full">

            <div class="p-3">
                <button id="new-chat-btn" class="w-10 h-10 flex items-center justify-center bg-primary hover:bg-primary/90 text-white rounded-md transition">
                    <i class="fa-solid fa-file-circle-plus"></i>
                </button>
            </div>
            
            <div id="chat-history" class="flex-1 overflow-y-auto hide-scrollbar p-2">
            </div>
        </div>
        
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="p-4 border-b border-gray-700 bg-dark-bg">
                <h1 class="text-xl font-semibold text-left">C3 | Chatbot AI Đa Năng - Trả lời ngắn gọn, trọng tâm</h1>
            </header>
            
            <div id="chat-container" class="flex-1 overflow-y-auto hide-scrollbar p-4 bg-gray-900 flex flex-col gap-3">
                <div id="chat-messages" class="flex flex-col gap-3 mx-auto max-w-3xl w-full">
                </div>
            </div>
            
            <div id="typing-indicator" class="hidden max-w-3xl mx-auto p-4 mb-4">
                <span class="typing-dots">AI đang suy nghĩ, vui lòng đợi giây lát</span>
            </div>
            <div id="stop-button-container" class="hidden max-w-3xl mx-auto p-4 mb-4">
                <button id="stop-response-btn" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm">
                    Dừng phản hồi
                </button>
            </div>
            <div id="continue-button-container" class="hidden max-w-3xl mx-auto p-4 mb-4">
                <button id="continue-response-btn" class="continue-btn">
                    <i class="fas fa-arrow-down mr-2"></i>Tiếp tục câu trả lời
                </button>
            </div>

            <div class="p-4 border-t border-gray-700 bg-dark-bg">
                <div class="max-w-3xl mx-auto">
                    <form id="chat-form" class="relative">
                        <textarea 
                            id="message-input" 
                            class="w-full p-4 rounded-lg border border-gray-600 bg-dark-hover resize-none focus:outline-none focus:ring-2 focus:ring-primary text-white"
                            placeholder="Nhập câu hỏi của bạn ở đây... (Yêu cầu trả lời ngắn gọn, trọng tâm)"
                            rows="1"
                        ></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sử dụng CDN thay vì ES modules để đảm bảo tương thích -->
    <script src="https://unpkg.com/@google/generative-ai/dist/index.js"></script>
    <script>
        // Sử dụng API key và model ổn định
        const API_KEY = "AIzaSyA6y8nT_KlSNNWCEbDhq4cnyuE3zdtzsd4";
        
        // Biến toàn cục
        let chats = [];
        let currentChatId = null;
        let isSending = false;
        let isStopped = false;
        let currentChatSession = null;
        let lastUserMessage = "";
        let genAI = null;
        let model = null;

        async function initApp() {
            try {
                // Khởi tạo Google Generative AI
                if (typeof GoogleGenerativeAI === 'undefined') {
                    console.error("Google Generative AI library chưa được tải");
                    showError("Không thể tải thư viện AI. Vui lòng thử lại.");
                    return;
                }

                genAI = new GoogleGenerativeAI(API_KEY);
                // Sử dụng model ổn định thay vì experimental
                model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    generationConfig: {
                        maxOutputTokens: 2048,
                        temperature: 0.3,
                        topP: 0.5,
                        topK: 20,
                    }
                });

                // Test API key
                await testAPIKey();
                
                loadChats();
                setupEventListeners();
                setupTextareaAutoResize();

                if (chats.length === 0) {
                    createNewChat();
                } else {
                    loadChat(chats[0].id);
                }

                console.log("✅ Ứng dụng đã khởi tạo thành công");

            } catch (error) {
                console.error("❌ Lỗi khởi tạo:", error);
                showError("Lỗi khởi tạo: " + error.message);
            }
        }

        async function testAPIKey() {
            try {
                // Test API key với prompt đơn giản
                const result = await model.generateContent("Xin chào");
                console.log("✅ API key hoạt động tốt");
            } catch (error) {
                console.error("❌ Lỗi API key:", error);
                throw new Error("API key không hợp lệ hoặc có vấn đề");
            }
        }

        function showError(message) {
            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bot-message bg-red-900';
                errorDiv.innerHTML = `<div class="message-content">❌ ${message}</div>`;
                chatMessages.appendChild(errorDiv);
                scrollToBottom();
            }
        }

        function setupEventListeners() {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const newChatBtn = document.getElementById('new-chat-btn');
            const stopResponseBtn = document.getElementById('stop-response-btn');
            const continueResponseBtn = document.getElementById('continue-response-btn');

            if (chatForm) chatForm.addEventListener('submit', handleSubmit);
            if (messageInput) {
                messageInput.addEventListener('input', () => autoResizeTextarea());
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (messageInput.value.trim() !== '') {
                            chatForm.dispatchEvent(new Event('submit'));
                        }
                    }
                });
            }
            if (newChatBtn) newChatBtn.addEventListener('click', createNewChat);
            if (stopResponseBtn) stopResponseBtn.addEventListener('click', stopResponse);
            if (continueResponseBtn) continueResponseBtn.addEventListener('click', continueResponse);
        }
        
        function setupTextareaAutoResize() {
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.addEventListener('input', autoResizeTextarea);
            }
        }

        function autoResizeTextarea() {
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.style.height = 'auto';
                const newHeight = Math.min(messageInput.scrollHeight, 150);
                messageInput.style.height = `${newHeight}px`;
            }
        }

        function stopResponse() {
            isStopped = true;
            const stopButtonContainer = document.getElementById('stop-button-container');
            const continueButtonContainer = document.getElementById('continue-button-container');
            if (stopButtonContainer) stopButtonContainer.classList.add('hidden');
            if (continueButtonContainer) continueButtonContainer.classList.remove('hidden');
        }

        // PHÂN TÍCH LOẠI CÂU HỎI
        function analyzeQuestionType(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('là gì') || lowerMessage.includes('định nghĩa') || 
                lowerMessage.includes('ai là') || lowerMessage.match(/\d{4}/)) {
                return 'factual';
            }
            
            if (lowerMessage.includes('cách') || lowerMessage.includes('làm sao') || 
                lowerMessage.includes('hướng dẫn') || lowerMessage.includes('bước')) {
                return 'howto';
            }
            
            if (lowerMessage.includes('tại sao') || lowerMessage.includes('vì sao') || 
                lowerMessage.includes('giải thích') || lowerMessage.includes('nguyên nhân')) {
                return 'explanation';
            }
            
            if (lowerMessage.includes('so sánh') || lowerMessage.includes('khác nhau') || 
                lowerMessage.includes('giống nhau') || lowerMessage.includes('vs')) {
                return 'comparison';
            }
            
            return 'general';
        }

        // TỐI ƯU PROMPT THEO LOẠI CÂU HỎI
        function optimizePrompt(userMessage) {
            const questionType = analyzeQuestionType(userMessage);
            
            let systemPrompt = "";
            
            switch(questionType) {
                case 'factual':
                    systemPrompt = "TRẢ LỜI SỰ KIỆN: Chỉ cung cấp thông tin chính xác, ngắn gọn. Liệt kê facts nếu cần. Độ dài tối đa 150 từ.";
                    break;
                case 'howto':
                    systemPrompt = "HƯỚNG DẪN: Trình bày từng bước rõ ràng, không giải thích dài dòng. Tối đa 5 bước.";
                    break;
                case 'explanation':
                    systemPrompt = "GIẢI THÍCH: Tập trung vào bản chất vấn đề, dùng ví dụ ngắn nếu cần. Tối đa 200 từ.";
                    break;
                case 'comparison':
                    systemPrompt = "SO SÁNH: Liệt kê điểm khác biệt chính, bảng so sánh nếu phù hợp. Tối đa 150 từ.";
                    break;
                default:
                    systemPrompt = "Trả lời ngắn gọn, tập trung vào trọng tâm, không lan man. Tối đa 200 từ.";
            }
            
            return `${userMessage}\n\n[YÊU CẦU: ${systemPrompt} Ưu tiên thông tin chính xác, cấu trúc rõ ràng.]`;
        }

        // ĐÁNH GIÁ CHẤT LƯỢNG TRẢ LỜI
        function evaluateResponseQuality(response, originalQuestion) {
            const wordCount = response.split(' ').length;
            const hasBulletPoints = response.includes('- ') || response.includes('•') || response.includes('1.');
            const questionKeywords = originalQuestion.toLowerCase().split(' ').filter(word => word.length > 2);
            const relevanceScore = questionKeywords.filter(keyword => 
                response.toLowerCase().includes(keyword)
            ).length / Math.max(questionKeywords.length, 1);
            
            return {
                isConcise: wordCount <= 300,
                isStructured: hasBulletPoints,
                isRelevant: relevanceScore >= 0.6,
                wordCount: wordCount,
                relevanceScore: relevanceScore
            };
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            if (!userMessage || isSending || !model) return;

            if (!currentChatId) {
                createNewChat();
                return;
            }

            const currentChat = chats.find(chat => chat.id === currentChatId);
            if (!currentChat) {
                console.error("Không tìm thấy cuộc trò chuyện hiện tại!");
                return;
            }

            isSending = true;
            addMessageToUI("user", userMessage);
            lastUserMessage = userMessage;
            
            // Xử lý tin nhắn chào hỏi nhanh
            const greetings = ["chào", "hello", "hi", "xin chào"];
            if (greetings.some(greet => userMessage.toLowerCase().includes(greet))) {
                const greetingResponse = "Xin chào! Tôi là AI Đa Năng. Tôi có thể giúp gì cho bạn?";
                addMessageToUI("assistant", greetingResponse);
                currentChat.messages.push({ 
                    role: "assistant", 
                    content: greetingResponse,
                    timestamp: new Date().toISOString()
                });
                saveChats();
                messageInput.value = "";
                autoResizeTextarea();
                isSending = false;
                return;
            }
            
            currentChat.messages.push({ 
                role: "user", 
                content: userMessage,
                timestamp: new Date().toISOString()
            });

            saveChats();
            updateChatTitle(currentChat);

            messageInput.value = "";
            autoResizeTextarea();
            
            const typingIndicator = document.getElementById('typing-indicator');
            const stopButtonContainer = document.getElementById('stop-button-container');
            const continueButtonContainer = document.getElementById('continue-button-container');
            
            if (typingIndicator) typingIndicator.classList.remove("hidden");
            if (stopButtonContainer) stopButtonContainer.classList.remove("hidden");
            if (continueButtonContainer) continueButtonContainer.classList.add("hidden");
            isStopped = false;

            try {
                // TỐI ƯU: Chỉ gửi 12 tin nhắn gần nhất
                const recentMessages = currentChat.messages.slice(-12);
                
                currentChatSession = model.startChat({
                    history: recentMessages.map(msg => ({
                        role: msg.role === "user" ? "user" : "model",
                        parts: [{ text: msg.content }]
                    }))
                });

                // PROMPT ENGINEERING: Tối ưu hóa câu hỏi
                const optimizedPrompt = optimizePrompt(userMessage);
                
                const result = await currentChatSession.sendMessageStream(optimizedPrompt);
                let fullResponse = '';
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bot-message';
                messageDiv.innerHTML = '<div class="message-content"></div>';
                
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) chatMessages.appendChild(messageDiv);
                
                const contentDiv = messageDiv.querySelector('.message-content');
                if (typingIndicator) typingIndicator.classList.add("hidden");
                
                // Streaming response
                for await (const chunk of result.stream) {
                    if (isStopped) break;
                    
                    const chunkText = chunk.text();
                    fullResponse += chunkText;
                    
                    if (contentDiv) contentDiv.innerHTML = formatMessage(fullResponse);
                    scrollToBottom();
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                if (!isStopped) {
                    // Đánh giá chất lượng câu trả lời
                    const quality = evaluateResponseQuality(fullResponse, userMessage);
                    
                    currentChat.messages.push({ 
                        role: "assistant", 
                        content: fullResponse,
                        timestamp: new Date().toISOString(),
                        quality: quality // Lưu thông tin chất lượng
                    });
                    saveChats();
                    
                    // Hiển thị đánh giá chất lượng (tùy chọn)
                    if (quality.wordCount > 400) {
                        const qualityDiv = document.createElement('div');
                        qualityDiv.className = 'quality-indicator';
                        qualityDiv.textContent = `📊 Độ dài: ${quality.wordCount} từ - ${quality.isRelevant ? '✅ Trọng tâm' : '⚠️ Có thể lan man'}`;
                        messageDiv.appendChild(qualityDiv);
                    }
                    
                    // Kiểm tra xem response có bị cắt ngắn không
                    const isTruncated = fullResponse.length > 0 && !/[.!?]$/.test(fullResponse);
                    if (isTruncated && continueButtonContainer) {
                        continueButtonContainer.classList.remove("hidden");
                    }
                }
                
            } catch (error) {
                console.error("Lỗi: ", error);
                addMessageToUI("assistant", "Lỗi kết nối! Vui lòng thử lại.");
            } finally {
                isSending = false;
                if (typingIndicator) typingIndicator.classList.add("hidden");
                if (stopButtonContainer) stopButtonContainer.classList.add("hidden");
                scrollToBottom();
            }
        }
        
        async function continueResponse() {
            if (!currentChatSession || isSending || !model) return;
            
            const currentChat = chats.find(chat => chat.id === currentChatId);
            if (!currentChat) return;
            
            isSending = true;
            const typingIndicator = document.getElementById('typing-indicator');
            const stopButtonContainer = document.getElementById('stop-button-container');
            const continueButtonContainer = document.getElementById('continue-button-container');
            
            if (typingIndicator) typingIndicator.classList.remove("hidden");
            if (stopButtonContainer) stopButtonContainer.classList.remove("hidden");
            if (continueButtonContainer) continueButtonContainer.classList.add("hidden");
            isStopped = false;
            
            try {
                const recentMessages = currentChat.messages.slice(-12);
                
                currentChatSession = model.startChat({
                    history: recentMessages.map(msg => ({
                        role: msg.role === "user" ? "user" : "model",
                        parts: [{ text: msg.content }]
                    }))
                });

                // PROMPT TIẾP TỤC TẬP TRUNG
                const continuePrompt = "Hãy tiếp tục câu trả lời MỘT CÁCH NGẮN GỌN, chỉ tập trung vào thông tin quan trọng nhất. Không lặp lại nội dung cũ. Tối đa 100 từ.";
                
                const result = await currentChatSession.sendMessageStream(continuePrompt);
                let continuedResponse = '';
                
                // Tìm tin nhắn bot cuối cùng
                const lastBotMessageIndex = currentChat.messages.map((msg, idx) => 
                    msg.role === "assistant" ? idx : -1).filter(idx => idx !== -1).pop();
                
                if (lastBotMessageIndex !== undefined && lastBotMessageIndex >= 0) {
                    const botMessages = document.querySelectorAll('.bot-message');
                    const lastBotMessage = botMessages[botMessages.length - 1];
                    const contentDiv = lastBotMessage.querySelector('.message-content');
                    
                    if (typingIndicator) typingIndicator.classList.add("hidden");
                    
                    for await (const chunk of result.stream) {
                        if (isStopped) break;
                        
                        const chunkText = chunk.text();
                        continuedResponse += chunkText;
                        
                        // Cập nhật nội dung hiện tại
                        currentChat.messages[lastBotMessageIndex].content += " " + chunkText;
                        if (contentDiv) contentDiv.innerHTML = formatMessage(currentChat.messages[lastBotMessageIndex].content);
                        scrollToBottom();
                        
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                    
                    if (!isStopped) {
                        saveChats();
                        
                        const isStillTruncated = continuedResponse.length > 0 && !/[.!?]$/.test(continuedResponse);
                        if (isStillTruncated && continueButtonContainer) {
                            continueButtonContainer.classList.remove("hidden");
                        }
                    }
                }
            } catch (error) {
                console.error("Lỗi khi tiếp tục: ", error);
                addMessageToUI("assistant", "Không thể tiếp tục câu trả lời. Vui lòng thử lại với câu hỏi mới.");
            } finally {
                isSending = false;
                if (typingIndicator) typingIndicator.classList.add("hidden");
                if (stopButtonContainer) stopButtonContainer.classList.add("hidden");
                scrollToBottom();
            }
        }

        function addMessageToUI(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            if (!chatMessages) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'user-message' : 'bot-message';
            
            const formattedContent = formatMessage(content);
            messageDiv.innerHTML = `<div class="message-content">${formattedContent}</div>`;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(content) {
            if (!content) return '';

            let formatted = content.replace(/```([\w]*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const langDisplay = lang ? lang : 'text';
                return `<div class="code-block">
                    <div class="code-header flex justify-between items-center px-3 py-2 bg-gray-800 text-gray-300 text-xs rounded-t-md">
                        <span>${langDisplay}</span>
                        <button class="copy-code-btn hover:text-white" onclick="copyToClipboard(this)" data-code="${encodeURIComponent(code.trim())}">
                            <i class="fas fa-copy"></i> Copy code
                        </button>
                    </div>
                    <pre><code class="language-${lang || 'text'}">${escapeHtml(code.trim())}</code></pre>
                </div>`;
            });

            formatted = formatted.replace(/\|(.+)\|\n\|(?:[-:]+\|)+\n((?:\|.+\|\n)+)/g, (match) => {
                return `<div class="overflow-x-auto"><table class="w-full">
                    ${match.replace(/\|(.+)\|\n\|(?:[-:]+\|)+\n/, (header) => {
                        const headerCells = header.split('|').slice(1, -1);
                        return `<thead><tr>${headerCells.map(cell => `<th class="px-4 py-2">${cell.trim()}</th>`).join('')}</tr></thead>`;
                    })}
                    <tbody>
                        ${match.split('\n').slice(2).filter(Boolean).map(row => {
                            const cells = row.split('|').slice(1, -1);
                            return `<tr>${cells.map(cell => `<td class="px-4 py-2">${cell.trim()}</td>`).join('')}</tr>`;
                        }).join('')}
                    </tbody>
                </table></div>`;
            });

            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-gray-800 px-1 py-0.5 rounded">$1</code>');

            formatted = formatted.split('\n\n').map(paragraph => {
                if (paragraph.trim().startsWith('<') && paragraph.trim().endsWith('>')) {
                    return paragraph;
                }
                return `<p>${paragraph}</p>`;
            }).join('');

            formatted = formatted.replace(/\n(?![<])/g, '<br>');

            return formatted;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

            });

            const chatMessages = document.getElementById('chat-messages');
            if (chatMessages) chatMessages.innerHTML = '';

            const currentChat = chats.find(chat => chat.id === chatId);
            if (!currentChat || currentChat.messages.length === 0) return;

            currentChat.messages.forEach(message => {
                addMessageToUI(message.role, message.content);
            });

            saveChats();

            if (chatId === currentChatId) {
                if (chats.length > 0) {
                    loadChat(chats[0].id);
                } else {
                    createNewChat();

        function updateChatTitle(chat) {
            if (!chat || !chat.messages || chat.messages.length === 0) {
                chat.title = "Cuộc trò chuyện mới";
                saveChats();
                renderChatHistory();
                return;
            }

            const firstUserMessage = chat.messages.find(msg => msg.role === "user");
            if (firstUserMessage) {
                let title = firstUserMessage.content.substring(0, 40);
                if (firstUserMessage.content.length > 40) {
                    title += "...";
                }
                chat.title = title || "Cuộc trò chuyện mới";
            } else {

            }

            renderChatHistory();

                    </button>

                    if (!e.target.closest('.delete-chat-btn')) {

                renderChatHistory();

        function saveChats() {
            const now = Date.now();
            const THIRTY_DAYS = 30 * 24 * 60 * 60 * 1000;

            chats = chats.filter(chat => {
                const chatTime = new Date(chat.createdAt || chat.id).getTime();
                return now - chatTime < THIRTY_DAYS;
            });

            localStorage.setItem('C3-chats', JSON.stringify(chats));
        }
