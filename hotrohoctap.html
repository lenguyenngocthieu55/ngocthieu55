<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 | Chatbot AI Đa Năng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#1e1b4b',
                        dark: {
                            bg: '#0f172a',
                            text: '#e2e8f0',
                            sidebar: '#1e293b',
                            hover: '#334155'
                        }
                    },
                    fontFamily: {
                        sans: ['Calibri', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .typing-dots::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .code-block {
            position: relative;
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #1e293b;
        }
        
        .code-header {
            font-family: monospace;
            user-select: none;
        }
        
        .copy-code-btn {
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .copy-code-btn:hover {
            color: #ffffff;
        }
        
        pre {
            margin: 0 !important;
            padding: 1rem !important;
            background-color: #1e293b !important;
            border-radius: 0 0 0.75rem 0.75rem;
        }
        
        .markdown p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .markdown ul, .markdown ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .markdown li {
            margin-bottom: 0.5rem;
        }
        
        .markdown code:not(pre code) {
            background-color: #334155;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #e2e8f0;
        }
        
        .markdown strong {
            font-weight: 600;
        }
        
        .markdown em {
            font-style: italic;
        }
        
        .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .markdown h1 {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        
        .markdown h2 {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }
        
        .markdown h3 {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }
        
        .markdown h4 {
            font-size: 1rem;
            line-height: 1.5rem;
        }
        
        .markdown table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .markdown th, .markdown td {
            padding: 0.5rem 1rem;
            border: 1px solid #334155;
            text-align: left;
        }
        
        .markdown th {
            background-color: #1e293b;
            font-weight: 600;
        }
        
        .markdown blockquote {
            border-left: 4px solid #475569;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #94a3b8;
            border-radius: 0.75rem;
            background-color: rgba(30, 41, 59, 0.5);
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4f46e5;
            border-radius: 1rem;
            max-width: 80%;
            margin-left: auto;
            padding: 0.75rem;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #1e293b;
            border-radius: 1rem;
            max-width: 80%;
            margin-right: auto;
            padding: 0.75rem;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: #1e293b;
            border-radius: 1rem;
            max-width: 80%;
            margin-right: auto;
            padding: 0.75rem;
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        .university-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .university-table th, .university-table td {
            padding: 0.75rem;
            border: 1px solid #334155;
            text-align: left;
        }
        
        .university-table th {
            background-color: #1e293b;
            font-weight: 600;
        }
        
        .university-table tr:nth-child(even) {
            background-color: #1a2332;
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-dark-bg text-dark-text transition-all">

    <div id="app" class="flex flex-1 overflow-hidden">

        <div id="sidebar" class="w-48 bg-dark-sidebar shadow-lg border-r border-gray-700 flex flex-col h-full">

            <div class="p-3">
                <button id="new-chat-btn" class="w-10 h-10 flex items-center justify-center bg-primary hover:bg-primary/90 text-white rounded-md transition">
                    <i class="fa-solid fa-file-circle-plus"></i>
                </button>
            </div>
            

            <div id="chat-history" class="flex-1 overflow-y-auto hide-scrollbar p-2">

            </div>
        </div>
        

        <div class="flex-1 flex flex-col h-full overflow-hidden">

            <header class="p-4 border-b border-gray-700 bg-dark-bg">
                <h1 class="text-xl font-semibold text-left">C3 | Chatbot AI Đa Năng</h1>
            </header>
            

            <div id="chat-container" class="flex-1 overflow-y-auto hide-scrollbar p-4 bg-gray-900 flex flex-col gap-3">
                <div id="chat-messages" class="flex flex-col gap-3 mx-auto max-w-3xl w-full">

                </div>
            </div>
            

            <div id="typing-indicator" class="hidden max-w-3xl mx-auto p-4 mb-4">
                <span class="typing-dots">AI đang suy nghĩ, vui lòng đợi giây lát</span>
            </div>
            <div id="stop-button-container" class="hidden max-w-3xl mx-auto p-4 mb-4">
                <button id="stop-response-btn" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm">
                    Dừng
                </button>
            </div>

            <div class="p-4 border-t border-gray-700 bg-dark-bg">
                <div class="max-w-3xl mx-auto">
                    <form id="chat-form" class="relative">
                        <textarea 
                            id="message-input" 
                            class="w-full p-4 rounded-lg border border-gray-600 bg-dark-hover resize-none focus:outline-none focus:ring-2 focus:ring-primary text-white"
                            placeholder=" "
                            rows="1"
                        ></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Danh sách các trường đại học Việt Nam
        const universities = [
            { name: "Đại học Quốc gia Hà Nội", code: "QHQ", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Quốc gia TP.HCM", code: "QSC", area: "TP.HCM", type: "Công lập" },
            { name: "Đại học Bách khoa Hà Nội", code: "BKA", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Kinh tế Quốc dân", code: "KTA", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Ngoại thương", code: "NTH", area: "Hà Nội", type: "Công lập" },
            { name: "Học viện Tài chính", code: "HTC", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Y Hà Nội", code: "YHB", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Sư phạm Hà Nội", code: "SPH", area: "Hà Nội", type: "Công lập" },
            { name: "Đại học Bách khoa TP.HCM", code: "BKS", area: "TP.HCM", type: "Công lập" },
            { name: "Đại học Kinh tế TP.HCM", code: "KTS", area: "TP.HCM", type: "Công lập" },
            { name: "Đại học Sư phạm TP.HCM", code: "SPS", area: "TP.HCM", type: "Công lập" },
            { name: "Đại học Y Dược TP.HCM", code: "YDS", area: "TP.HCM", type: "Công lập" },
            { name: "Đại học Cần Thơ", code: "TCT", area: "Miền Tây", type: "Công lập" },
            { name: "Đại học Đà Nẵng", code: "DDN", area: "Miền Trung", type: "Công lập" },
            { name: "Đại học Huế", code: "DHT", area: "Miền Trung", type: "Công lập" },
            { name: "Đại học FPT", code: "FPT", area: "Nhiều cơ sở", type: "Tư thục" },
            { name: "Đại học RMIT", code: "RMI", area: "TP.HCM/Hà Nội", type: "Quốc tế" },
            { name: "Đại học Tôn Đức Thắng", code: "DTT", area: "TP.HCM", type: "Công lập" },
            { name: "Học viện Bưu chính Viễn thông", code: "BVN", area: "Hà Nội/TP.HCM", type: "Công lập" },
            { name: "Đại học Giao thông Vận tải", code: "GTA", area: "Hà Nội/TP.HCM", type: "Công lập" }
        ];

        class UniversityAI {
            constructor() {
                this.conversationHistory = [];
            }

            async processQuery(userInput) {
                await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));
                
                const input = userInput.toLowerCase();
                
                // Xử lý các câu hỏi về trường đại học
                if (input.includes("đại học") || input.includes("trường") || input.includes("học viện") || 
                    input.includes("tuyển sinh") || input.includes("điểm chuẩn")) {
                    
                    let response = "";
                    
                    // Tìm kiếm theo khu vực
                    if (input.includes("hà nội")) {
                        const hnUnis = universities.filter(uni => uni.area.includes("Hà Nội"));
                        response = this.formatUniversityResponse("Các trường đại học tại Hà Nội:", hnUnis);
                    }
                    else if (input.includes("hồ chí minh") || input.includes("tphcm") || input.includes("sài gòn")) {
                        const hcmUnis = universities.filter(uni => uni.area.includes("TP.HCM"));
                        response = this.formatUniversityResponse("Các trường đại học tại TP.HCM:", hcmUnis);
                    }
                    else if (input.includes("miền trung")) {
                        const mtUnis = universities.filter(uni => uni.area.includes("Miền Trung"));
                        response = this.formatUniversityResponse("Các trường đại học miền Trung:", mtUnis);
                    }
                    else if (input.includes("công lập")) {
                        const publicUnis = universities.filter(uni => uni.type === "Công lập");
                        response = this.formatUniversityResponse("Các trường đại học công lập:", publicUnis);
                    }
                    else if (input.includes("tư thục") || input.includes("dân lập")) {
                        const privateUnis = universities.filter(uni => uni.type === "Tư thục");
                        response = this.formatUniversityResponse("Các trường đại học tư thục:", privateUnis);
                    }
                    else if (input.includes("quốc tế")) {
                        const intlUnis = universities.filter(uni => uni.type === "Quốc tế");
                        response = this.formatUniversityResponse("Các trường đại học quốc tế:", intlUnis);
                    }
                    else {
                        // Mặc định hiển thị tất cả các trường
                        response = this.formatUniversityResponse("Danh sách một số trường đại học tại Việt Nam:", universities);
                        response += "\n\nBạn có thể hỏi chi tiết hơn về:\n• Trường ở Hà Nội\n• Trường ở TP.HCM\n• Trường công lập/tư thục\n• Trường theo ngành cụ thể";
                    }
                    
                    return {
                        success: true,
                        data: { response }
                    };
                }
                
                // Xử lý các câu hỏi thông thường khác
                let enhancedResponse = "";
                
                if (input.includes("chào")) {
                    enhancedResponse = "Xin chào! Tôi là Chatbot AI Đa Năng. Tôi có thể giúp bạn tìm hiểu về các trường đại học và nhiều chủ đề khác. Bạn cần hỗ trợ gì?";
                } else if (input.includes("toán") || input.includes("tính")) {
                    enhancedResponse = "Tôi có thể giúp bạn với các vấn đề về toán học. Bạn có thể hỏi về:\n\n" +
                    "• Đại số và giải tích\n• Hình học\n• Thống kê và xác suất\n• Ứng dụng toán học trong thực tế\n\n" +
                    "Hãy cho tôi biết cụ thể bạn cần giúp gì?";
                } else if (input.includes("văn") || input.includes("viết")) {
                    enhancedResponse = "Tôi có thể hỗ trợ bạn với các chủ đề văn học và viết lách:\n\n" +
                    "• Phân tích tác phẩm văn học\n• Kỹ năng viết luận\n• Ngữ pháp và chính tả\n• Sáng tác thơ văn\n\n" +
                    "Bạn đang cần giúp đỡ về vấn đề gì?";
                } else if (input.includes("lập trình") || input.includes("code")) {
                    enhancedResponse = "Tôi có thể hỗ trợ bạn với lập trình:\n\n" +
                    "• HTML, CSS, JavaScript\n• Python, Java, C++\n• Thuật toán và cấu trúc dữ liệu\n• Debug và tối ưu code\n\n" +
                    "Hãy chia sẻ vấn đề bạn đang gặp phải!";
                } else {
                    enhancedResponse = "Cảm ơn bạn đã chia sẻ
