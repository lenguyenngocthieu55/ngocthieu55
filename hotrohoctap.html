            </div>
            <div id="typing-indicator" class="hidden max-w-3xl mx-auto p-4 mb-4">

            <div class="p-4 border-t border-gray-700 bg-dark-bg">
                <div class="max-w-3xl mx-auto">

                        <textarea
                            id="message-input"
                            class="w-full p-4 rounded-lg border border-gray-600 bg-dark-hover resize-none focus:outline-none focus:ring-2 focus:ring-primary text-white"
                            placeholder="Nhập câu hỏi của bạn ở đây..."
                            rows="1"
                        ></textarea>
                    </form>

    <script>
        // Sửa lỗi: Thay thế API Gemini bằng hệ thống phản hồi nội bộ
        function isLiteraryQuestion(question) {
            return true; // Chấp nhận mọi câu hỏi
        }

        class LiteraryAI {
            constructor() {
                this.conversationHistory = [];
            }

            async sendQuery(userInput, previousMessages = []) {
                try {
                    const response = await this.mockApiCall(userInput, previousMessages);
                    return response;
                } catch (error) {
                    console.error("API Error:", error);
                    throw new Error("Lỗi kết nối!");
                }
            }

            async mockApiCall(userInput, history) {
                // Giả lập thời gian phản hồi
                await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));
                
                let enhancedResponse = "";
                
                // Tạo phản hồi dựa trên nội dung câu hỏi
                const lowerInput = userInput.toLowerCase();
                
                if (lowerInput.includes("chào") || lowerInput.includes("hello") || lowerInput.includes("hi")) {
                    enhancedResponse = "Xin chào! Tôi là Chatbot AI Đa Năng. Tôi có thể giúp bạn với nhiều chủ đề khác nhau. Bạn cần hỗ trợ gì?";
                } else if (lowerInput.includes("toán") || lowerInput.includes("tính") || lowerInput.includes("số")) {
                    enhancedResponse = "Tôi có thể giúp bạn với các vấn đề về toán học. Bạn có thể hỏi về:\n\n" +
                        "• Đại số và giải tích\n" +
                        "• Hình học\n" +
                        "• Thống kê và xác suất\n" +
                        "• Ứng dụng toán học trong thực tế\n\n" +
                        "Hãy cho tôi biết cụ thể bạn cần giúp gì?";
                } else if (lowerInput.includes("văn") || lowerInput.includes("viết") || lowerInput.includes("tác phẩm")) {
                    enhancedResponse = "Tôi có thể hỗ trợ bạn với các chủ đề văn học và viết lách:\n\n" +
                        "• Phân tích tác phẩm văn học\n" +
                        "• Kỹ năng viết luận\n" +
                        "• Ngữ pháp và chính tả\n" +
                        "• Sáng tác thơ văn\n\n" +
                        "Bạn đang cần giúp đỡ về vấn đề gì?";
                } else if (lowerInput.includes("lập trình") || lowerInput.includes("code") || lowerInput.includes("program")) {
                    enhancedResponse = "Tôi có thể hỗ trợ bạn với lập trình:\n\n" +
                        "• HTML, CSS, JavaScript\n" +
                        "• Python, Java, C++\n" +
                        "• Thuật toán và cấu trúc dữ liệu\n" +
                        "• Debug và tối ưu code\n\n" +
                        "Hãy chia sẻ vấn đề bạn đang gặp phải!";
                } else if (lowerInput.includes("tiếng anh") || lowerInput.includes("english") || lowerInput.includes("anh ngữ")) {
                    enhancedResponse = "Tôi có thể giúp bạn với tiếng Anh:\n\n" +
                        "• Ngữ pháp và từ vựng\n" +
                        "• Kỹ năng nghe nói đọc viết\n" +
                        "• Luyện thi chứng chỉ\n" +
                        "• Dịch thuật\n\n" +
                        "Bạn cần hỗ trợ gì về tiếng Anh?";
                } else {
                    enhancedResponse = "Cảm ơn bạn đã chia sẻ câu hỏi. Là một AI đa năng, tôi có thể giúp bạn với nhiều chủ đề như:\n\n" +
                        "• Kiến thức học thuật các môn học\n" +
                        "• Kỹ năng mềm và phương pháp học tập\n" +
                        "• Giải trí và đời sống\n" +
                        "• Công nghệ và lập trình\n" +
                        "• Và nhiều chủ đề khác\n\n" +
                        "Bạn có thể chia sẻ cụ thể hơn về vấn đề bạn đang gặp phải không?";
                }

                return {
                    success: true,
                    data: {
                        response: enhancedResponse
                    }
                };
            }
        }

        // Khởi tạo các biến toàn cục
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistory = document.getElementById('chat-history');
        const typingIndicator = document.getElementById('typing-indicator');
        const stopButtonContainer = document.getElementById('stop-button-container');
        const stopResponseBtn = document.getElementById('stop-response-btn');

        let chats = [];
        let currentChatId = null;
        let isSending = false;
        let typingInterval = null;
        let isStopped = false;
        const literaryAI = new LiteraryAI();

        function initApp() {
            loadChats();
            setupEventListeners();
            setupTextareaAutoResize();
            
            if (chats.length === 0) {
                createNewChat();
            } else {
                loadChat(chats[0].id);
            }
            
            // Hiển thị tin nhắn chào mừng
            setTimeout(() => {
                if (chatMessages.innerHTML === '') {
                    addMessageToUI("assistant", "Xin chào! Tôi là Chatbot AI Đa Năng. Tôi có thể giúp bạn với nhiều chủ đề khác nhau. Hãy hỏi tôi bất cứ điều gì!");
                }
            }, 500);
        }

        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSubmit);
            
            messageInput.addEventListener('input', () => {
                autoResizeTextarea();
            });
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (messageInput.value.trim() !== '') {
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            newChatBtn.addEventListener('click', createNewChat);
            
            stopResponseBtn.addEventListener('click', () => {
                isStopped = true;
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                stopButtonContainer.classList.add('hidden');
            });
        }

        function setupTextareaAutoResize() {
            messageInput.addEventListener('input', autoResizeTextarea);
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 150);
            messageInput.style.height = `${newHeight}px`;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            
            if (!userMessage || isSending) return;
            
            if (!currentChatId) {
                createNewChat();
                return;
            }

            const currentChat = chats.find(chat => chat.id === currentChatId);
            if (!currentChat) {
                console.error("Không tìm thấy cuộc trò chuyện hiện tại!");
                return;
            }

            isSending = true;
            addMessageToUI("user", userMessage);
            
            currentChat.messages.push({
                role: "user",
                content: userMessage,
                timestamp: new Date().toISOString()
            });
            
            saveChats();
            updateChatTitle(currentChat);
            
            messageInput.value = "";
            autoResizeTextarea();
            
            typingIndicator.classList.remove("hidden");
            stopButtonContainer.classList.remove("hidden");
            isStopped = false;

            try {
                const response = await literaryAI.sendQuery(userMessage, currentChat.messages);
                
                if (response.success) {
                    displayTypingMessage(response.data.response, () => {
                        if (!isStopped) {
                            currentChat.messages.push({
                                role: "assistant",
                                content: response.data.response,
                                timestamp: new Date().toISOString()
                            });
                            saveChats();
                        }
                    });
                } else {
                    addMessageToUI("assistant", response.message);
                }
            } catch (error) {
                console.error("Lỗi: ", error);
                addMessageToUI("assistant", "Xin lỗi, đã xảy ra lỗi khi xử lý yêu cầu của bạn.");
            } finally {
                isSending = false;
                typingIndicator.classList.add("hidden");
                scrollToBottom();
            }
        }

        function displayTypingMessage(content, callback) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            messageDiv.innerHTML = '<div class="message-content
