            }
            
            // M·∫∑c ƒë·ªãnh - y√™u c·∫ßu tr·∫£ l·ªùi ng·∫Øn
            return `Tr·∫£ l·ªùi c√¢u h·ªèi sau m·ªôt c√°ch NG·∫ÆN G·ªåN, ch·ªâ 2-3 c√¢u, ƒëi th·∫≥ng v√†o v·∫•n ƒë·ªÅ, kh√¥ng lan man: "${userMessage}"`;
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng

        // Tin nh·∫Øn ch√†o m·ª´ng - ng·∫Øn g·ªçn
        function getWelcomeMessage() {
            return `# üëã **C3 - T∆∞ v·∫•n tuy·ªÉn sinh 2026**

H·ªèi nhanh - ƒê√°p g·ªçn:

‚Ä¢ **Ng√†nh Y/B√°c sƒ©** thi kh·ªëi n√†o?
‚Ä¢ **ƒêi·ªÉm chu·∫©n CNTT** bao nhi√™u?

Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n üëá`;
        }

        // Thi·∫øt l·∫≠p event listeners
        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSubmit);
            
            messageInput.addEventListener('input', autoResizeTextarea);
            
            messageInput.addEventListener('keydown', (e) => {

                }

                continueButtonContainer.classList.remove('hidden');

                isSending = false;
            });
  
        // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc textarea
        function setupTextareaAutoResize() {

        // X·ª≠ l√Ω g·ª≠i tin nh·∫Øn
        async function handleSubmit(e) {

            const userMessage = messageInput.value.trim();

            if (!currentChatId) {
                createNewChat();

            }

            const currentChat = chats.find(chat => chat.id === currentChatId);
            if (!currentChat) return;

            // Reset state
            isSending = true;
            isStopped = false;
            abortController = new AbortController();
            
            // Th√™m tin nh·∫Øn user v√†o UI
            addMessageToUI("user", userMessage);
            
            // L∆∞u tin nh·∫Øn user
            currentChat.messages.push({ 
                role: "user", 
                content: userMessage,
                timestamp: new Date().toISOString()
            });

            saveChats();
            updateChatTitle(currentChat);

            // Clear input
            messageInput.value = "";
            autoResizeTextarea();
            
            // Hi·ªÉn th·ªã indicators
            typingIndicator.classList.remove("hidden");
            stopButtonContainer.classList.remove("hidden");
            continueButtonContainer.classList.add("hidden");

            try {
                // T·∫°o message container cho bot

                messageDiv.innerHTML = '<div class="message-content markdown"></div>';
                chatMessages.appendChild(messageDiv);

                // S·ª¨ D·ª§NG PROMPT NG·∫ÆN G·ªåN
                const shortPrompt = createShortPrompt(userMessage);
                
                // T·∫°o chat session m·ªõi
            let fullResponse = '';

typingIndicator.classList.add("hidden");

const response = await fetch(
  "https://calm-block-9498.lenguyenngocthieu55.workers.dev/",
  {
    method: "POST",
    headers: {

);

const data = await response.json();

fullResponse =
  data.candidates?.[0]?.content?.parts?.[0]?.text
  || "Kh√¥ng c√≥ ph·∫£n h·ªìi";

contentDiv.innerHTML = formatMessage(fullResponse);
scrollToBottom();
                if (!isStopped && fullResponse) {
                    // L∆∞u tin nh·∫Øn bot
                    currentChat.messages.push({

        // Th√™m tin nh·∫Øn v√†o UI
        function addMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'user-message' : 'bot-message';
            
            const formattedContent = formatMessage(content);
            messageDiv.innerHTML = `<div class="message-content markdown">${formattedContent}</div>`;
            
            chatMessages.appendChild(messageDiv);

        // Format message v·ªõi markdown
        function formatMessage(content) {
            if (!content) return '';

            // Escape HTML
            content = escapeHtml(content);
            
            // Format code blocks
            content = content.replace(/```([\w]*)\n([\s\S]*?)```/g, (match, lang, code) => {
                const langDisplay = lang ? lang : 'text';
                return `<div class="code-block">
                    <div class="code-header flex justify-between items-center px-3 py-2 bg-gray-800 text-gray-300 text-xs rounded-t-md">
                        <span>${langDisplay}</span>
                        <button class="copy-code-btn hover:text-white" onclick="copyToClipboard(this)" data-code="${encodeURIComponent(code.trim())}">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <pre><code class="language-${lang || 'text'}">${code.trim()}</code></pre>
                </div>`;
            });

            // Format headings
            content = content.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            content = content.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            content = content.replace(/^# (.*$)/gm, '<h1>$1</h1>');

            // Format bold and italic
            content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Format lists
            const lines = content.split('\n');
            let inList = false;
            let formattedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.match(/^[-*+]\s/)) {
                    if (!inList) {
                        formattedLines.push('<ul class="list-disc pl-5 mb-3 space-y-1">');
                        inList = 'ul';
                    }
                    formattedLines.push(`<li>${line.substring(2)}</li>`);
                }
                else if (line.match(/^\d+\.\s/)) {
                    if (!inList) {
                        formattedLines.push('<ol class="list-decimal pl-5 mb-3 space-y-1">');
                        inList = 'ol';
                    }
                    formattedLines.push(`<li>${line.substring(line.indexOf('.') + 2)}</li>`);
                }
                else {
                    if (inList) {
                        formattedLines.push(`</${inList}>`);
                        inList = false;
                    }
                    
                    if (line.trim() === '') {
                        formattedLines.push('<br>');
                    } else if (!line.startsWith('<h') && !line.startsWith('<p')) {
                        formattedLines.push(`<p class="mb-3">${line}</p>`);
                    } else {
                        formattedLines.push(line);
                    }
                }
            }
            
            if (inList) {
                formattedLines.push(`</${inList}>`);
            }
            
            return formattedLines.join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        }

        // X√≥a cu·ªôc tr√≤ chuy·ªán
        function deleteChat(chatId, event) {
            event.stopPropagation();
            chats = chats.filter(chat => chat.id !== chatId);
            saveChats();
            renderChatHistory();

            if (chatId === currentChatId) {
                if (chats.length > 0) {
                    loadChat(chats[0].id);
                } else {
                    createNewChat();
                }
            }
        }

        // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ chat
        function updateChatTitle(chat) {
            if (!chat || !chat.messages || chat.messages.length === 0) {
                chat.title = "Cu·ªôc tr√≤ chuy·ªán m·ªõi";
                saveChats();
                renderChatHistory();
                return;
            }

            const firstUserMessage = chat.messages.find(msg => msg.role === "user");
            if (firstUserMessage) {
                let title = firstUserMessage.content.substring(0, 40);
                if (firstUserMessage.content.length > 40) {
                    title += "...";
                }
                chat.title = title || "Cu·ªôc tr√≤ chuy·ªán m·ªõi";
            } else {
                chat.title = "Cu·ªôc tr√≤ chuy·ªán m·ªõi";
            }

            saveChats();
            renderChatHistory();
        }

        // Render l·ªãch s·ª≠ chat
        function renderChatHistory() {
            chatHistory.innerHTML = '';

            if (chats.length === 0) {
                chatHistory.innerHTML = `
                    <div class="text-center p-4 text-gray-400 text-sm">
                        <i class="fas fa-comments mb-2 text-2xl"></i>
                        <p>Ch∆∞a c√≥ cu·ªôc tr√≤ chuy·ªán</p>
                    </div>
                `;
                return;
            }

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item p-2 rounded-md flex items-center justify-between cursor-pointer hover:bg-dark-hover transition-colors group ${chat.id === currentChatId ? 'bg-dark-hover' : ''}`;
                chatItem.dataset.id = chat.id;

                const chatDate = new Date(chat.createdAt || chat.id);
                const formattedDate = chatDate.toLocaleDateString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: '2-digit',
                    month: '2-digit'
                });

                chatItem.innerHTML = `
                    <div class="flex items-center gap-2 overflow-hidden flex-1 min-w-0">
                        <i class="fas fa-message text-gray-400 text-xs"></i>
                        <div class="min-w-0 flex-1">
                            <div class="chat-title truncate text-sm font-medium">${chat.title || 'Cu·ªôc tr√≤ chuy·ªán m·ªõi'}</div>
                            <div class="text-xs text-gray-400">${formattedDate}</div>
                        </div>
                    </div>
                    <button class="delete-chat-btn text-gray-500 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition">
                        <i class="fa-solid fa-trash-can text-xs"></i>
                    </button>
                `;

                chatItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-chat-btn')) {
                        loadChat(chat.id);
                    }
                });

                const deleteBtn = chatItem.querySelector('.delete-chat-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (confirm('X√≥a cu·ªôc tr√≤ chuy·ªán n√†y?')) {
                        deleteChat(chat.id, e);
                    }
                });

                chatHistory.appendChild(chatItem);
            });
        }

        // Load chats t·ª´ localStorage
        function loadChats() {
            const storedChats = localStorage.getItem('C3-chats');
            if (storedChats) {
                try {
                    chats = JSON.parse(storedChats);
                    chats.sort((a, b) => new Date(b.createdAt || b.id) - new Date(a.createdAt || a.id));
                } catch (e) {
                    console.error("L·ªói parse chats:", e);
                    chats = [];
                }
            } else {
                chats = [];
            }
            
            renderChatHistory();
        }

        // Save chats to localStorage
        function saveChats() {
            try {
                localStorage.setItem('C3-chats', JSON.stringify(chats));
            } catch (e) {
                console.error("L·ªói save chats:", e);
            }
        }

        // Copy code to clipboard
        window.copyToClipboard = function(button) {
            const code = decodeURIComponent(button.getAttribute('data-code'));
            navigator.clipboard.writeText(code).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check mr-1"></i>ƒê√£ copy!';
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                console.error('L·ªói copy:', err);
                alert('Kh√¥ng th·ªÉ copy code');
            });
        };
        
        // Kh·ªüi t·∫°o app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
